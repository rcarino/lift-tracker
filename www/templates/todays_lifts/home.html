<ion-view title="Today's lifts">
  <ion-content class="padding">
    <ul ng-repeat="lift in lifts">
      <li>
        <h1>{{ lift.type }}</h1>
        <p>{{ lift.weight }}lbs {{ lift.reps }}x{{ lift.sets }}</p>
        <p>Plates per side: {{ lift.formattedPlatesPerSide }}</p>
      </li>
    </ul>
    <a class="button button-block button-energized" href="#/tab/log_set">
      Begin lifts
    </a>

  </ion-content>
</ion-view>
