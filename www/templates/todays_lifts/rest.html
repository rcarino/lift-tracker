<ion-view hide-back-button="true" cache-view="false">
    <ion-nav-title>
        Rest Up
    </ion-nav-title>
    <ion-content class="padding">
        <div class="card">
            <timer class="item" countdown="1" max-time-unit="'minute'" interval="1000">
                {{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}} until next set
            </timer>
        </div>
    </ion-content>
</ion-view>
